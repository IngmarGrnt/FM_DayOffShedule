<mat-toolbar color="primary">
  <span>Verlofregeling Brandweer</span>
</mat-toolbar>

<main>
  <div class="content">
    <div class="left-side">
      <mat-icon class="angular-logo">angular</mat-icon>
      <h1>Hello, {{ title }}</h1>
      <p>Congratulations! Your app is running. ðŸŽ‰</p>
    </div>
    <mat-divider vertical></mat-divider>
    <div class="right-side">
      <div class="pill-group">
        <mat-chip-list>
          <mat-chip *ngFor="let item of [
            { title: 'Explore the Docs', link: 'https://angular.dev' },
            { title: 'Learn with Tutorials', link: 'https://angular.dev/tutorials' },
            { title: 'CLI Docs', link: 'https://angular.dev/tools/cli' },
            { title: 'Angular Language Service', link: 'https://angular.dev/tools/language-service' },
            { title: 'Angular DevTools', link: 'https://angular.dev/tools/devtools' }
          ]" [href]="item.link" clickable>
            <a mat-button [href]="item.link" target="_blank">{{ item.title }}</a>
          </mat-chip>
        </mat-chip-list>
      </div>
      <div class="social-links">
        <a mat-icon-button href="https://github.com/angular/angular" aria-label="Github" target="_blank">
          <mat-icon>github</mat-icon>
        </a>
        <a mat-icon-button href="https://twitter.com/angular" aria-label="Twitter" target="_blank">
          <mat-icon>twitter</mat-icon>
        </a>
        <a mat-icon-button href="https://www.youtube.com/channel/UCbn1OgGei-DV7aSRo_HaAiw" aria-label="Youtube" target="_blank">
          <mat-icon>youtube</mat-icon>
        </a>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
