<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="over" class="sidenav" *ngIf="isLoggedIn()">
    <mat-nav-list>
      <a mat-list-item routerLink="/profile" *ngIf="hasRole('user') || hasRole('editor')|| hasRole('admin')" (click)="sidenav.toggle()">
        <mat-icon>account_circle</mat-icon>
        <span>Profiel</span>
      </a>
      <a mat-list-item routerLink="/" *ngIf="hasRole('admin')" (click)="sidenav.toggle()">
        <mat-icon>dashboard</mat-icon>
        <span>Admin Dashboard</span>
      </a>
      <a mat-list-item routerLink="/persons" *ngIf="hasRole('admin')|| hasRole('editor')"  (click)="sidenav.toggle()">
        <mat-icon>person</mat-icon>
        <span>Personen</span>
      </a>
      <a mat-list-item routerLink="/team-calender-input" *ngIf="hasRole('user') || hasRole('editor')|| hasRole('admin')" (click)="sidenav.toggle()">
        <mat-icon>calendar_today</mat-icon>
        <span>Team kalender</span>
      </a>
      <a mat-list-item routerLink="/person-dayoff-input" *ngIf="hasRole('user') || hasRole('editor')|| hasRole('admin')" (click)="sidenav.toggle()">
        <mat-icon>edit</mat-icon>
        <span>Verlof invuldata</span>
      </a>
      <a mat-list-item routerLink="/yearCalender" *ngIf="hasRole('user') || hasRole('editor')|| hasRole('admin')" (click)="sidenav.toggle()">
        <mat-icon>date_range</mat-icon>
        <span>Jaarkalender</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <button *ngIf="isLoggedIn()" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>VerlofregelingApp</span>
      <span fxFlex></span>
      <span *ngIf="personData && isLoggedIn()" class="username">
        Welkom, {{ personData.firstName }} {{ personData.lastName }}
      </span>
      <button *ngIf="isLoggedIn()" mat-button class="logout-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Scrollable content -->
    <div class="scrollable-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
