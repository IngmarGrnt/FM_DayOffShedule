<div class="calendar-container">
<!-- Mobile view -->
<mat-accordion *ngIf="isMobile">
  <mat-expansion-panel *ngFor="let month of months">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ month.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="shifts-container">
      <div *ngFor="let shift of month.shifts" class="shift-box"
           [ngClass]="{
             'day-shift': shift.shiftType === 'day',
             'night-shift': shift.shiftType === 'night',
             'selected': isDateSelected(shift.date)
           }"
           (click)="onDateSelected(shift.date)">
        <strong>{{ shift.shiftType === 'day' ? 'D' : 'N' }}</strong><br>
        {{ shift.date | date: 'EEE d' }}
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<!-- Desktop view -->
<div class="desktop-calendar" *ngIf="!isMobile">
  <div *ngFor="let month of months" class="month-container">
    <div class="month-header">{{ month.name }}</div>
    <div class="shifts-container align-items">
      <div *ngFor="let shift of month.shifts" class="shift-box"
           [ngClass]="{
             'day-shift': shift.shiftType === 'day',
             'night-shift': shift.shiftType === 'night',
             'selected': isDateSelected(shift.date)
           }"
           (click)="onDateSelected(shift.date)">
        <strong>{{ shift.shiftType === 'day' ? 'D' : 'N' }}</strong><br>
        {{ shift.date | date: 'EEE d' }}
      </div>
    </div>
  </div>
</div>
<button mat-raised-button color="primary" (click)="saveSelectedDates()">Opslaan</button>
</div>
