<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Inloggen</mat-card-title>
      <mat-card-subtitle>Voer je gegevens in om verder te gaan</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="username" name="username" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Wachtwoord</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <button mat-raised-button color="primary" class="login-button" type="submit">Inloggen</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
